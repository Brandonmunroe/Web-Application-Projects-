<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Quiz App</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start_page">
    <h1>Welcome to the Quiz App</h1>
      <label for="name">Enter your name:</label>
      <input type="text" id="name" required>
      <label for="quiz">Select a quiz:</label> 
      <img  id="loading-indicator" src="indicator.gif" style="width:20%;margin:0 auto;text-align: center;" />
      <select id="quiz_selection" required>
      </select>
      <button id="start_quiz">Start-Quiz</button>

  </div>
  

  <div id="quiz_view" style="display: none;">
    <div id="question_container"></div>
    <div id="feedback_container" style="display: none;"></div>
    <div id="scoreboard"></div>
  </div>

  <!-- Handlebars Templates -->
  <script id="question_template" type="text/x-handlebars-template">
    <div class="question">
      <h2>{{question}}</h2>
      {{#each options}}
        <button class="option" data-answer="{{this}}">{{this}}</button>
      {{/each}}
    </div>
  </script>

  <script id="feedback_template" type="text/x-handlebars-template">
    <div class="feedback">
      <p>Correct answer: {{answer}}</p>
      <button id="next_question_btn">Next Question</button>
    </div>
  </script>

  <!-- JavaScript Files -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  <script src="app.js"></script>


</body>
</html>
